<!DOCTYPE html>
  <head>
    <title>5 Endangered Species of the World</title>
    <link rel="stylesheet" href="css/styles.css" media="all">
  </head>
  <body>
    <header>
      <h1>5 Endangered Species of the World</h1>
    </header>

    <div class="map">
      <img src="images/world_map.jpg"/>

        <div class="animal" id="leapord">
          <img src="images/leapord.png" class="animal-pix">
          <h4>Amur Leapord</h4>
          <h5>Panthera pardus orientalis</h5>
          <p>Asia</p>
        </div>

        <div class="animal" id="rhino">
          <img src="images/rhino.png" class="animal-pix">
          <h4>Black Rhino</h4>
          <h5>Diceros bicornis</h5>
          <p>Africa</p>
        </div>

        <div class="animal" id="gorilla">
          <img src="images/gorilla.png" class="animal-pix">
          <h4>Cross River Gorilla</h4>
          <h5>Gorilla gorilla diehli</h5>
          <p>Africa</p>
        </div>

        <div class="animal" id="turtle">
          <img src="images/turtle.png" class="animal-pix">
          <h4>Leather Back Turtle</h4>
          <h5>Dermochelys coriacea</h5>
          <p>North America</p>
        </div>

        <div class="animal" id="cat">
          <img src="images/cat.png" class="animal-pix">
          <h4>Andean Cat</h4>
          <h5>Felis jacobita</h5>
          <p>South America</p>
        </div>

    </div>
  </body>

</html>
